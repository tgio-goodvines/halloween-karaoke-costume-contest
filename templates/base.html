<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title if title else "Halloween Karaoke & Costume Contest" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Halloween Karaoke & Costume Contest</h1>
        <nav>
          <a href="{{ url_for('index') }}">Home</a>
          <a href="{{ url_for('costume_signup') }}">Costume Contest Signup</a>
          <a href="{{ url_for('karaoke_signup') }}">Karaoke Signup</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ 2024 }} Halloween Party Committee</p>
      </div>
    </footer>

    {% block scripts %}{% endblock %}
  </body>
</html>
